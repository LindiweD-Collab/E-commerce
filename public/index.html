 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlexiPrestige | Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/098c571b16.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f4f4f4, #e0e0e0);
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to FlexiPrestige</h1>
  <p>Your home for fashion trends and modern collections.</p>
  <a href="home.html" class="btn">Enter Store</a>
</body>
</html>
